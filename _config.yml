# Setup
title: Luca Mayer
subtitle: "sailor racing the world"
tagline: sailing
url: https://
paginate: 1
baseurl: ""
about: "about"
permalink: pretty
# permalink: /:title.html

# Gems
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll_picture_tag


# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Luca
  url:
  email: mayer@zeppel.eu

# Custom vars
version: 3.0.0
