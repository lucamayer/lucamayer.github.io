layout: front
title: Home
---

{% for post in site.posts %}
  <div class="post">
    <h3 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>

    <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}
    {% for tag in post.tags %}
      &middot; <a href="/blog/{{ tag | downcase }}/">{{ tag }}</a>
    {% endfor %}
    </span>
    <!-- {{ post.excerpt }} -->
  </div>
{% endfor %}
